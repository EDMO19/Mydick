<ion-app>
    <ion-menu side="start">
        <ion-header>
            <ion-toolbar translucent color="secondary">
                <ion-title>Home</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item href="/profile">
                    <ion-icon name="person" slot="start"></ion-icon>
                    <ion-label>Profile</ion-label>
                </ion-item>
                <ion-item href="/subsidiary">
                    <ion-icon name="compass" slot="start"></ion-icon>
                    <ion-label>Subsidiary</ion-label>
                </ion-item>
                <ion-item href="/global">
                    <ion-icon name="bookmarks" slot="start"></ion-icon>
                    <ion-label>Report</ion-label>
                </ion-item>
                <ion-item href="/sales">
                    <ion-icon name="basket" slot="start"></ion-icon>
                    <ion-label>Sales</ion-label>
                </ion-item>
                <ion-item href="/login">
                    <ion-icon name="log-out" slot="start"></ion-icon>
                    <ion-label>Logout</ion-label>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>

    <div class="ion-page" main>
        <ion-header color="secondary">
            <ion-toolbar color="secondary">
                <ion-buttons slot="start">
                    <ion-menu-button></ion-menu-button>
                </ion-buttons>
                <ion-title>Home</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">

            <a></a>
            <ion-card href="../altas" style="width: 99%; height: 30%;background-image: linear-gradient(to right, #f8ffe8 0%, #E3F5AB 33%, #b7df2d 100%);" class="card">
                <img src="http://simpleicon.com/wp-content/uploads/cloud-upload-1.png" class="img">
                <ion-card-header style="font-size: 2em">Altas</ion-card-header>
                <ion-card-content>
                    <p style="font-size: 1em; color: #1C7012">Realizar altas al sistema, agregando nuevos datos.</p>
                </ion-card-content>
            </ion-card>
            <ion-card style="width: 99%; height: 30%;background-image: linear-gradient(to right, #FFFFFF 0%, #FF1919 100%);" class="card">
                <img src="https://image.flaticon.com/icons/svg/25/25449.svg" style="width: 150px; height: 150px; position: absolute; top: 35%;right:5%;opacity: .3" class="img">
                <ion-card-header style="font-size: 2em">Bajas</ion-card-header>
                <ion-card-content>
                    <p style="font-size: 1em; color: #701212">Realizar bajas al sistema, eliminando datos ya registrados.</p>
                </ion-card-content>
            </ion-card>
        </ion-content>
    </div>
