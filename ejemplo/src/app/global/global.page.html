<ion-app>


    <div class="ion-page" >
        <ion-header>
            <ion-toolbar color="secondary">
                <ion-buttons slot="start">
                    <ion-back-button defaultHref="/"></ion-back-button>
                </ion-buttons>
                <ion-title>Report</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
            <button ion-button full (click)="createPDF()">Generate Report</button>
        <br/>
            <button ion-button full (click)="downloadPDF()" [disabled]="!pdfObj">Download Repor</button>
        </ion-content>
    </div>
</ion-app>
