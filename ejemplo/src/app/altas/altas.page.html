<ion-app>
    <ion-menu side="start">
        <ion-header>
            <ion-toolbar translucent color="secondary">
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item href="/profile">
                    <ion-icon name="person" slot="start"></ion-icon>
                    <ion-label>Profile</ion-label>
                </ion-item>
                <ion-item href="/tabs/tab1">
                    <ion-icon name="Home" slot="start"></ion-icon>
                    <ion-label>Home</ion-label>
                </ion-item>

                <ion-item href="/subsidiary">
                    <ion-icon name="compass" slot="start"></ion-icon>
                    <ion-label>Subsidiary</ion-label>
                </ion-item>

                <ion-item href="/global">
                    <ion-icon name="bookmarks" slot="start"></ion-icon>
                    <ion-label>Report</ion-label>
                </ion-item>
                <ion-item href="/sales">
                    <ion-icon name="basket" slot="start"></ion-icon>
                    <ion-label>Sales</ion-label>
                </ion-item>
                <ion-item href="/login">
                    <ion-icon name="log-out" slot="start"></ion-icon>
                    <ion-label>Logout</ion-label>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>

    <div class="ion-page" main>
        <ion-header>
            <ion-toolbar color="secondary">
                <ion-buttons slot="start">
                    <ion-menu-button></ion-menu-button>
                </ion-buttons>
                <ion-title>Register Products</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
            <ion-item>
                <img id="output" src=""/>
                <input id="img" (change)="showimg($event)" type="file" accept="image/*">
            </ion-item>
            <ion-item>
                <ion-label position="floating">
                    Product Name
                </ion-label>
                <ion-input id="nombre" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">
                    Stock
                </ion-label>
                <ion-input id="stock" type="number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">
                    Price
                </ion-label>
                <ion-input id="precio" type="number"></ion-input>
            </ion-item>
            <section style="text-align: center;">
                <ion-button size="small" class="button1" (click)="altaProducto()">Submit</ion-button>
            </section>
        </ion-content>
    </div>
</ion-app>
